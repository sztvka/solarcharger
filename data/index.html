<html lang="en-US">
    <head>
        <!-- Attaching loading spinner css to the main index file for quicker response-->
        <style> 
            .loader {
                margin: auto;
                top: 0; left: 0; bottom: 0; right: 0;
                border: 20px solid #EAF0F6;
                border-radius: 50%;
                border-top: 20px solid #e63946;
                position: absolute;
                width: 200px;
                height: 200px;
                animation: spinner 1s linear infinite;
            }
            
            @keyframes spinner {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            .mask { 
                position: absolute;
                top: 0; left: 0; bottom: 0; right: 0;
                background-color: #0d1b2a;
            }
            .loadtext {
                position: absolute;
                margin: auto;
                color: white;
                text-align: center;
                font-weight: bold;
                font-size: 4rem;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                top: 7rem; left: 0; bottom: 0; right: 0;   
            }
        </style>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="bootstrap-grid.min.css">
        <link rel="stylesheet" href="apexcharts.min.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <div class="mask"><span class="loadtext">Loading...</span><div class="loader"></div></div>  
        
        <div class="container">
            <div class="row my-5 gauges">
                <div class="col-lg-3 chartbox p-4">
                    <div class="title">Used Power</div>
                    <div class="info"><span id="usedpwr">3.3</span> W </div>                  
                </div>
                <div class="col-lg-3 chartbox p-4">
                    <div class="title">Generated Power</div>
                    <div class="info"><span id="generatedpwr">3.3</span> W</div>      
                </div>
                <div class="col-lg-3 chartbox p-4">
                    <div class="title">Power Ratio</div>
                    <div class="info"><span id="ratio">3.3</span> %</div>                 
                </div>
                <div class="col-lg-3 chartbox p-4">
                    <div class="title">Battery Voltage</div>
                    <div class="info"><span id="bat">3.3</span> V</div>                     
                </div>

            </div>

            <div class="row">
                <div class="col-lg-12 chartbox p-5">
                    <div id="espchart"></div>
                </div>

            </div>
        </div>

        <script src="bootstrap.min.js"></script>
        <script src="apexcharts.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
